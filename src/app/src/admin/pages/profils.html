    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Listerr, le gestionnaire qui liste des listes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="../../actions/actions_admin.js"></script>
        <script type="module" src="../../layout/header.js"></script>

        <section id="mainSection" class="adminSection profilSection">
            <h2 id="secondTitle" class="secondTitle">Liste d'utilisateurs</h2>
            <div id="createUser">
                <button id="newUser" class="btn way" type="button" value="newUser">
                    Créer un nouvel utilisateur
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th class="profil_login">Login</th>
                        <th class="profil_name">Nom</th>
                        <th class="profil_firstname">Prénom</th>
                        <th class="profil_email">Email</th>
                        <th class="profil_role">Role</th>
                        <th class="profil_btn">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </body>
