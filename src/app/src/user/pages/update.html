<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Listerr, le gestionnaire qui liste des listes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listerr</title>
        <script type="module" src="../../actions/actions_user.js"></script>
        <script type="module" src="../../layout/header.js"></script>
        <script type="module" src="../../services/utils.js"></script>
        <script type="module" src="../js/update.js"></script>
        <script type="module" src="../js/logout.js"></script>
        <link rel="stylesheet" href="../../style.css" />
        <link rel="icon" href="../../favicon.ico" />
    </head>
    <body>
        <section id="updateProfil">
            <h2>Modification de l'utilisateur</h2>
            <form id="updateForm">
                <input type="hidden" name="updateId" id="id" />
                <div>
                    <label for="name">Votre nom</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        pattern="[A-Za-zÀ-ÿ' \-]+"
                        required
                    />
                </div>
                <div>
                    <label for="firstname">Votre prénom</label>
                    <input
                        type="text"
                        name="firstname"
                        id="firstname"
                        pattern="[A-Za-zÀ-ÿ' \-]+"
                        required
                    />
                </div>
                <div>
                    <label for="login">Votre login</label>
                    <input
                        type="text"
                        name="login"
                        id="login"
                        required
                    />
                </div>
                <div>
                    <label for="email">Votre email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        pattern="[^@\s]+@[^@\s]+\.[a-zA-Z]{2,}"
                        required
                    />
                </div>
                <div>
                    <button class="btn valid" id="update" type="submit" value="update">Valider</button>
                    <button class="btn cancel" id="updateCancelBtn" type="button" value="updateCancelBtn">Annuler</button>
                </div>
            </form>
        </section>
    </body>
</html>
