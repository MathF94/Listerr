<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Listerr, le gestionnaire qui liste des listes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listerr</title>
        <script type="module" src="../../layout/header.js"></script>
        <script type="module" src="../js/login.js"></script>
        <link rel="stylesheet" href="../../style.css" />
        <link rel="icon" href="../../favicon.ico" />
    </head>
    <body>
        <section class="login">
            <h2>Connexion</h2>
            <form id="loginForm">
                <h3>Formulaire de connexion à Listerr</h3>
                <div>
                    <label for="login">Votre login</label>
                    <input type="text" name="login" id="login" required
                    />
                </div>
                <div>
                    <label for="password">Votre mot de passe</label>
                    <div class="fieldIcon">
                        <input type="password" name="password" id="password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{12,}$" required/>
                        <div id="icon" class="icon"></div>
                    </div>
                </div>
                <div>
                    <button id="loginBtn" class="btn valid" type="submit" title="Valider la connexion">Connexion</button>
                </div>
            </form>
            <a id="noRegisterYet" title="Redirection pour création de compte">
                Pas encore de compte ?
            </a>
        </section>
    </body>
</html>
