<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listerr</title>
    <script type="module" src="../../actions/actions_home.js"></script>
    <script type="module" src="../../layout/header.js"></script>
    <script type="module" src="../js/login.js"></script>
</head>
<body>
    <section class="login">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="login">Votre login</label>
            <input type="text" name="login" id="login" placeholder="Votre login">

            <label for="password">Votre mot de passe</label>
            <input type="password" name="password" id="password" placeholder="Votre mot de passe">

            <button type="submit">Connexion</button>
        </form>
        <a href="http://localhost/listerr/src/app/src/user/pages/registration.html">Pas encore de compte ?</a>
    </section>
</body>
</html>
