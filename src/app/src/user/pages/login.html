<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listerr</title>
        <script type="module" src="../../layout/header.js"></script>
        <script type="module" src="../js/login.js"></script>
        <link rel="stylesheet" href="../../style.css" />
    </head>
    <body>
        <section class="login">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div>
                    <label for="login">Votre login</label>
                    <input
                        type="text"
                        name="login"
                        id="login"
                        required
                    />
                </div>
                <div>
                    <label for="password">Votre mot de passe</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{12,}$"
                        required
                    />
                </div>
                <div>
                    <button id="loginBtn" class="btn valid" type="submit">Connexion</button>
                </div>
            </form>
            <a id="noRegisterYet" href="http://localhost/listerr/src/app/src/user/pages/registration.html">
                Pas encore de compte ?
            </a>
        </section>
    </body>
</html>
