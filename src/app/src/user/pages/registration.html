<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listerr</title>
    <script type="module" src="../../actions/actions_user.js"></script>
    <script type="module" src="../../layout/header.js"></script>
    <script type="module" src="../js/registration.js"></script>
</head>
<body>
    <section class="register">
        <h2>Nouvelle inscription</h2>
        <form id="registerForm">
            <label for="name">Votre nom</label>
            <input type="text" name="name" id="name" placeholder="Votre nom" required/>

            <label for="firstname">Votre prénom</label>
            <input type="text" name="firstname" id="firstname" placeholder="Votre prénom" required/>

            <label for="login">Votre login</label>
            <input type="text" name="login" id="login" placeholder="Votre login" required/>

            <label for="email">Votre email</label>
            <input type="email" name="email" id="email" placeholder="Votre email" required/>

            <label for="password">Votre mot de passe</label>
            <input type="password" name="password" id="password" placeholder="Votre mot de passe" required/>

            <button type="submit">Valider</button>
        </form>
        <a href="http://localhost/listerr/src/app/src/user/pages/login.html">J'ai déjà un compte.</a>
    </section>
</body>
</html>
