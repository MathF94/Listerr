<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Listerr, le gestionnaire qui liste des listes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listerr</title>
        <script type="module" src="../../actions/actions_user.js"></script>
        <script type="module" src="../../layout/header.js"></script>
        <script type="module" src="../js/registration.js"></script>
        <link rel="stylesheet" href="../../style.css" />
        <link rel="icon" href="../../favicon.ico" />
    </head>
    <body>
        <section class="register">
            <h2>Nouvelle inscription</h2>
            <form id="registerForm">
                <div>
                    <label for="name">Votre nom</label>
                    <input type="text" name="name" id="name" pattern="[A-Za-zÀ-ÿ' \-]+" required/>
                </div>
                <div>
                    <label for="firstname">Votre prénom</label>
                    <input type="text" name="firstname" id="firstname" pattern="[A-Za-zÀ-ÿ' \-]+" required/>
                </div>
                <div>
                    <label for="login">Votre login</label>
                    <input type="text" name="login" id="login" required/>
                </div>
                <div>
                    <label for="email">Votre email</label>
                    <input type="email" name="email" id="email" pattern="[^@\s]+@[^@\s]+\.[a-zA-Z]{2,}" required/>
                </div>
                <div>
                    <label for="password">Votre mot de passe</label>
                    <div class="fieldIcon">
                        <input type="password" name="password" id="password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*\(\)_\+=\-\.,;]).{12,}$" required/>
                        <div id="icon" class="icon"></div>
                    </div>
                    <small>Au moins 12 caractères dont une majuscule, un nombre, un caractère spécial</small>
                </div>
                <div>
                    <button id="registerBtn" class="btn valid" type="submit" title="Valider l'inscription">Valider</button>
                </div>
            </form>
            <a id="alreadyRegistered" title="Redirection vers la page de connexion">J'ai déjà un compte</a>
        </section>
    </body>
</html>
