<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listerr</title>
    <script type="module" src="../layout/header.js"></script>
    <script type="module" src="../services/utils.js"></script>
    <script type="module" src="./actions.js"></script>
    <script type="module" src="./update.js"></script>
</head>
<body>
    <section>
        <h2>Modification de l'utilisateur</h2>
        <form action="?route=user_update" method="post">
            <input type="hidden" name="id" id="id"/>

            <label for="name">Votre nom</label>
            <input type="text" name="name" id="name" placeholder="Votre nom" required/>

            <label for="firstname">Votre prénom</label>
            <input type="text" name="firstname" id="firstname" placeholder="Votre prénom" required/>

            <label for="login">Votre login</label>
            <input type="text" name="login" id="login" placeholder="Votre login" required/>

            <label for="email">Votre email</label>
            <input type="email" name="email" id="email" placeholder="Votre email" required/>

            <button id="update" type="submit" value="update">Valider</button>
            <a id="cancelBtn" href="profil.html" class="cancel-button">Retour</a>
        </form>
    </section>
    <div id="wrapper"></div>
</body>
</html>
